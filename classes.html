<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Learning Kids - Classes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-enter {
      opacity: 0;
      transform: translateY(-10px);
    }
    .fade-enter-active {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

  <!-- Header -->
  <header class="bg-blue-600 text-white shadow-md fixed top-0 left-0 w-full z-50">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-2xl font-bold">Smart Learning Kids</h1>
      <a href="index.html" class="bg-white text-blue-600 px-4 py-2 rounded-lg font-medium shadow hover:bg-blue-100 transition">Home</a>
    </div>
  </header>

  <!-- Content -->
  <main class="pt-24 max-w-4xl mx-auto px-4">
    <h2 class="text-3xl font-bold text-center mb-8">Select Your Class</h2>
    <div id="accordion" class="space-y-4"></div>
  </main>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const container = document.getElementById("accordion");

  const termUnlockDates = {
    2: new Date("2026-01-04"),
    3: new Date("2026-04-05")
  };
  const today = new Date();

  fetch("data/classes.json")
    .then(response => response.json())
    .then(data => {
      const classes = Array.isArray(data) ? data : Object.values(data);

      classes.forEach(cls => {
        const card = document.createElement("div");
        card.className = "bg-white rounded-xl shadow-md overflow-hidden";

        // Accordion header
        const header = document.createElement("button");
        header.className =
          "w-full flex justify-between items-center px-6 py-4 text-lg font-semibold bg-blue-100 hover:bg-blue-200 transition";
        header.innerHTML = `
          <span>${cls.name}</span>
          <span class="transform transition-transform duration-300">+</span>
        `;
        card.appendChild(header);

        // Accordion body
        const body = document.createElement("div");
        body.className =
          "max-h-0 overflow-hidden transition-all duration-500 ease-in-out bg-gray-50 opacity-0";

        // Iterate terms → categories → topics
        body.innerHTML = cls.terms
          .map(term => {
            return term.categories
              .map(cat => {
                return `
                <div class="mb-4 fade-enter">
                  <h3 class="text-lg font-semibold text-blue-700 px-4 py-2">${cat.name}</h3>
                  <ul class="space-y-3 pl-6">
                    ${cat.topics
                      .map(topic => {
                        // Optional: handle term unlock for keyboard topics only
                        let unlocked = true;
                        if (topic.term) {
                          unlocked = topic.term === 1 || today >= termUnlockDates[topic.term];
                        }
                        if (unlocked) {
                          return `<li>
                            <span class="block px-4 py-2 rounded-lg shadow text-base transition bg-white hover:shadow-md hover:bg-blue-50 cursor-pointer">
                              ${topic.title}
                            </span>
                          </li>`;
                        } else {
                          return `<li>
                            <span class="block px-4 py-2 rounded-lg shadow text-base bg-gray-200 text-gray-500 cursor-not-allowed">
                              ${topic.title} (Locked until ${termUnlockDates[topic.term].toDateString()})
                            </span>
                          </li>`;
                        }
                      })
                      .join("")}
                  </ul>
                </div>`;
              })
              .join("");
          })
          .join("");

        card.appendChild(body);

        // Toggle with fade
        header.addEventListener("click", () => {
          const isOpen = body.style.maxHeight && body.style.maxHeight !== "0px";

          // Close all
          document.querySelectorAll("#accordion div > div").forEach(el => {
            el.style.maxHeight = null;
            el.style.opacity = 0;
            el.classList.remove("fade-enter-active");
          });
          document.querySelectorAll("#accordion button span:last-child").forEach(icon => icon.style.transform = "rotate(0deg)");

          if (!isOpen) {
            body.style.maxHeight = body.scrollHeight + "px";
            body.style.opacity = 1;
            body.classList.add("fade-enter-active");
            header.querySelector("span:last-child").style.transform = "rotate(45deg)";
          }
        });

        container.appendChild(card);
      });
    })
    .catch(err => {
      console.error("Error loading JSON:", err);
      container.textContent = "⚠️ Failed to load class data.";
    });
});
</script>


</body>
</html>
