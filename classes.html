<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classes - Smart Learning Kids</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-indigo-600 text-white shadow-md p-4 flex items-center justify-between">
    <h1 class="text-2xl font-bold">Smart Learning Kids</h1>
    <a href="index.html" class="text-sm bg-white text-indigo-600 px-3 py-1 rounded shadow hover:bg-gray-100 transition">
      Home
    </a>
  </header>

  <!-- Page Title -->
  <section class="text-center py-8">
    <h2 class="text-3xl font-extrabold text-indigo-700">Classes & Topics</h2>
    <p class="mt-2 text-gray-600">Select your class and expand to see topics by term.</p>
  </section>

  <!-- Accordion Container -->
  <main class="max-w-3xl mx-auto px-4 pb-12">
    <div id="classes-container" class="space-y-4"></div>
  </main>

  <!-- Script to Render Accordion -->
  <script>
    async function loadClasses() {
      try {
        const res = await fetch("classes.json");
        const data = await res.json();
        const container = document.getElementById("classes-container");

        data.classes.forEach(cls => {
          // Accordion Item
          const wrapper = document.createElement("div");
          wrapper.className = "bg-white shadow rounded-lg";

          const header = document.createElement("button");
          header.className =
            "w-full flex justify-between items-center px-4 py-3 text-lg font-semibold text-left text-indigo-700 hover:bg-indigo-50 transition";
          header.textContent = cls.name;

          const icon = document.createElement("span");
          icon.textContent = "+";
          header.appendChild(icon);

          const content = document.createElement("div");
          content.className = "max-h-0 overflow-hidden transition-all duration-500 ease-in-out";

          // Terms + Topics
          cls.terms.forEach(term => {
            const termDiv = document.createElement("div");
            termDiv.className = "border-t px-4 py-2 bg-gray-50";

            const termTitle = document.createElement("h4");
            termTitle.className = "font-semibold text-gray-700";
            termTitle.textContent = term.name;
            termDiv.appendChild(termTitle);

            const ul = document.createElement("ul");
            ul.className = "list-disc pl-6 text-gray-600 mt-1";
            term.topics.forEach(topic => {
              const li = document.createElement("li");
              const a = document.createElement("a");
              a.href = `lessons.html?class=${encodeURIComponent(cls.id)}&topic=${encodeURIComponent(topic.id)}`;
              a.className = "hover:text-indigo-600 transition";
              a.textContent = topic.title;
              li.appendChild(a);
              ul.appendChild(li);
            });
            termDiv.appendChild(ul);

            content.appendChild(termDiv);
          });

          // Accordion Toggle
          header.addEventListener("click", () => {
            const isOpen = content.style.maxHeight && content.style.maxHeight !== "0px";
            document.querySelectorAll("#classes-container div > div").forEach(c => {
              c.style.maxHeight = "0px";
            });
            document.querySelectorAll("#classes-container button span").forEach(i => {
              i.textContent = "+";
            });
            if (!isOpen) {
              content.style.maxHeight = content.scrollHeight + "px";
              icon.textContent = "âˆ’";
            }
          });

          wrapper.appendChild(header);
          wrapper.appendChild(content);
          container.appendChild(wrapper);
        });
      } catch (err) {
        console.error("Error loading classes:", err);
      }
    }

    loadClasses();
  </script>
</body>
</html>
