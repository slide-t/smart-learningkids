<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Classes Accordion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .accordion {
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .accordion-header {
      background: #001219;
      color: white;
      padding: 10px;
      cursor: pointer;
    }
    .accordion-header:hover {
      background: #005f73;
    }
    .accordion-content {
      display: none;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #f9f9f9;
    }
    ul {
      margin: 0;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h1>EduKids Africa â€“ Classes</h1>
  <div id="accordionContainer"></div>

  <script>
    // Fetch JSON and build accordion
    fetch('classes.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('accordionContainer');
        
        data.classes.forEach(classItem => {
          // Class accordion
          const classDiv = document.createElement('div');
          classDiv.classList.add('accordion');

          const header = document.createElement('div');
          header.classList.add('accordion-header');
          header.textContent = classItem.name;
          classDiv.appendChild(header);

          const content = document.createElement('div');
          content.classList.add('accordion-content');

          // Subjects inside
          classItem.subjects.forEach(subject => {
            const subjectDiv = document.createElement('div');
            subjectDiv.innerHTML = `<strong>${subject.name}</strong>`;

            const ul = document.createElement('ul');
            subject.topics.forEach(topic => {
              const li = document.createElement('li');
              li.textContent = topic;
              ul.appendChild(li);
            });
            subjectDiv.appendChild(ul);
            content.appendChild(subjectDiv);
          });

          classDiv.appendChild(content);
          container.appendChild(classDiv);

          // Toggle accordion
          header.addEventListener('click', () => {
            content.style.display = (content.style.display === 'block') ? 'none' : 'block';
          });
        });
      })
      .catch(error => console.error('Error loading JSON:', error));
  </script>
</body>
</html>
