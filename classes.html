<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Learning Kids - Classes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
  <!-- Header -->
  <header class="bg-blue-600 text-white shadow-md fixed top-0 left-0 w-full z-50">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-2xl font-bold">Smart Learning Kids</h1>
      <a href="index.html" class="bg-white text-blue-600 px-4 py-2 rounded-lg font-medium shadow hover:bg-blue-100 transition">Home</a>
    </div>
  </header>

  <!-- Content -->
  <main class="pt-24 max-w-4xl mx-auto px-4">
    <h2 class="text-3xl font-bold text-center mb-8">Select Your Class</h2>
    <div id="accordion" class="space-y-4"></div>
  </main>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const container = document.getElementById("accordion");

    async function loadClasses() {
      try {
        const response = await fetch("data/classes.json");
        if (!response.ok) throw new Error("Failed to load JSON");
        const data = await response.json();

        // Normalize to array
        let classes = [];
        if (Array.isArray(data)) {
          classes = data;
        } else if (data.classes && Array.isArray(data.classes)) {
          classes = data.classes;
        } else if (data.years && Array.isArray(data.years)) {
          classes = data.years;
        } else if (typeof data === "object") {
          classes = [data];
        }

        renderClasses(classes);
      } catch (error) {
        console.error("‚ùå Error loading classes.json:", error);
        container.innerHTML = `<p class="text-red-500">Failed to load classes. Check console.</p>`;
      }
    }

    function renderClasses(classes) {
      container.innerHTML = "";

      classes.forEach(cls => {
        const card = document.createElement("div");
        card.className = "bg-white rounded-xl shadow-md overflow-hidden";

        // Header
        const header = document.createElement("button");
        header.className =
          "w-full flex justify-between items-center px-6 py-4 text-lg font-semibold bg-blue-100 hover:bg-blue-200 transition";
        header.innerHTML = `
          <span>${cls.name}</span>
          <span class="accordion-icon transform transition-transform duration-300">+</span>
        `;
        card.appendChild(header);

        // Body
        const body = document.createElement("div");
        body.className =
          "accordion-body max-h-0 overflow-hidden transition-all duration-500 ease-in-out bg-gray-50";

        // Render terms
        body.innerHTML = (cls.terms || [])
          .map(term => `
            <div class="mb-4">
              <h3 class="text-lg font-semibold text-blue-700 px-4 py-2">${term.title}</h3>
              ${(term.categories || [])
                .map(cat => `
                  <div class="ml-4">
                    <h4 class="text-md font-semibold text-gray-700 px-3 py-1">${cat.name}</h4>
                    <ul class="space-y-3 pl-6">
                      ${(cat.topics || [])
                        .map(topic => {
                          let icon = "üìñ";
                          if (topic.link?.includes("games/")) icon = "üéÆ";
                          else if (topic.link?.includes("projects/")) icon = "üìù";
                          return `
                            <li>
                              <a href="${topic.link}"
                                 class="block px-4 py-2 rounded-lg shadow text-base transition bg-white hover:shadow-md hover:bg-blue-50 flex items-center gap-2">
                                <span>${icon}</span> ${topic.title}
                              </a>
                            </li>`;
                        })
                        .join("")}
                    </ul>
                  </div>
                `)
                .join("")}
            </div>
          `)
          .join("");

        card.appendChild(body);

        // Accordion toggle
        header.addEventListener("click", () => {
          const isOpen = body.style.maxHeight && body.style.maxHeight !== "0px";

          // Close all
          container.querySelectorAll(".accordion-body").forEach(el => {
            el.style.maxHeight = null;
          });
          container.querySelectorAll(".accordion-icon").forEach(icon => {
            icon.style.transform = "rotate(0deg)";
          });

          // Open clicked
          if (!isOpen) {
            body.style.maxHeight = body.scrollHeight + "px";
            header.querySelector(".accordion-icon").style.transform = "rotate(45deg)";
          }
        });

        container.appendChild(card);
      });
    }

    loadClasses();
  });
  </script>
</body>
</html>
