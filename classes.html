<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Learning Kids - Classes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
  <!-- Header -->
  <header class="bg-blue-600 text-white shadow-md fixed top-0 left-0 w-full z-50">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-2xl font-bold">Smart Learning Kids</h1>
      <a href="index.html" class="bg-white text-blue-600 px-4 py-2 rounded-lg font-medium shadow hover:bg-blue-100 transition">Home</a>
    </div>
  </header>

  <!-- Content -->
  <main class="pt-24 max-w-4xl mx-auto px-4">
    <h2 class="text-3xl font-bold text-center mb-8">Select Your Class</h2>
    <div id="accordion" class="space-y-4"></div>
  </main>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const container = document.getElementById("accordion");

  // Unlock dates for 2nd and 3rd terms
  const termUnlockDates = {
    2: new Date("2026-01-04"),
    3: new Date("2026-04-20")
  };
  const today = new Date();

  fetch("data/classes.json")
    .then(response => response.json())
    .then(data => {
      // ‚úÖ Universal JSON fallback
      const classes = Array.isArray(data)
        ? data
        : data.classes || data.years || (typeof data === "object" ? [data] : []);

      if (!classes || classes.length === 0) {
        console.error("‚ùå JSON format invalid:", data);
        container.textContent = "‚ö†Ô∏è Invalid class data format.";
        return;
      }

      classes.forEach(cls => {
        const card = document.createElement("div");
        card.className = "bg-white rounded-xl shadow-md overflow-hidden mb-4";

        // Accordion header
        const header = document.createElement("button");
        header.className =
          "w-full flex justify-between items-center px-6 py-4 text-lg font-semibold bg-blue-100 hover:bg-blue-200 transition";
        header.innerHTML = `
          <span>${cls.name}</span>
          <span class="accordion-icon transform transition-transform duration-300">+</span>
        `;
        card.appendChild(header);

        // Accordion body
        const body = document.createElement("div");
        body.className =
          "accordion-body max-h-0 overflow-hidden transition-all duration-500 ease-in-out bg-gray-50";

        // Render terms
        body.innerHTML = (cls.terms || [])
          .map(term => {
            const unlocked =
              term.number === 1 || today >= termUnlockDates[term.number];

            return `
              <div class="mb-4">
                <h3 class="text-lg font-semibold text-blue-700 px-4 py-2">${term.title}</h3>
                ${(term.categories || [])
                  .map(cat => `
                  <div class="ml-4 mb-2">
                    <h4 class="text-md font-semibold text-purple-600 px-3 py-1">${cat.name}</h4>
                    <ul class="space-y-2 pl-6">
                      ${(cat.topics || [])
                        .map(topic => {
                          const icon = topic.link?.includes("mouse")
                            ? "üñ±Ô∏è"
                            : topic.link?.includes("keyboard")
                            ? "‚å®Ô∏è"
                            : "üìñ";

                          if (unlocked) {
                            return `
                              <li>
                                <a href="${topic.link}"
                                   class="block px-4 py-2 rounded-lg shadow text-base transition bg-white hover:shadow-md hover:bg-blue-50 flex items-center gap-2">
                                  <span>${icon}</span> ${topic.title}
                                </a>
                              </li>`;
                          } else {
                            return `
                              <li>
                                <span class="block px-4 py-2 rounded-lg shadow text-base bg-gray-200 text-gray-500 cursor-not-allowed flex items-center gap-2">
                                  <span>${icon}</span> ${topic.title} (Locked)
                                </span>
                              </li>`;
                          }
                        }).join("")}
                    </ul>
                  </div>
                `).join("")}
              </div>
            `;
          }).join("");

        card.appendChild(body);

        // Accordion toggle
        header.addEventListener("click", () => {
          const isOpen = body.style.maxHeight && body.style.maxHeight !== "0px";

          // Close all other accordions
          container.querySelectorAll(".accordion-body").forEach(el => el.style.maxHeight = null);
          container.querySelectorAll(".accordion-icon").forEach(icon => icon.style.transform = "rotate(0deg)");

          if (!isOpen) {
            body.style.maxHeight = body.scrollHeight + "px";
            header.querySelector(".accordion-icon").style.transform = "rotate(45deg)";
          }
        });

        // Auto-close accordion on link click
        body.querySelectorAll("a").forEach(link => {
          link.addEventListener("click", () => {
            body.style.maxHeight = null;
            header.querySelector(".accordion-icon").style.transform = "rotate(0deg)";
          });
        });

        container.appendChild(card);
      });
    })
    .catch(err => {
      console.error("‚ùå Error loading JSON:", err);
      container.textContent = "‚ö†Ô∏è Failed to load class data.";
    });
});
</script>
