<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Keyboard Game</title>
  <link rel="stylesheet" href="keyboard.css" />
</head>
<body class="bg-gray-100">

  <!-- ğŸ”¹ Global Header -->
  <header class="bg-blue-600 text-white shadow-md fixed top-0 left-0 w-full z-50">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-2xl font-bold">Smart Learning Kids</h1>
      <a href="index.html" class="bg-white text-blue-600 px-4 py-2 rounded-lg font-medium shadow hover:bg-blue-100 transition">Home</a>
    </div>
  </header>

  <!-- ğŸ”¹ Start Screen -->
  <div id="start-screen" class="flex items-center justify-center h-screen">
    <button id="start-btn" class="w-3/4 max-w-md bg-blue-600 text-white text-2xl font-bold py-6 rounded-lg shadow-lg hover:bg-blue-700 transition">
      Start Game
    </button>
  </div>

  <!-- ğŸ”¹ Game Container (hidden until start) -->
  <div id="game-container" class="hidden pt-24 max-w-3xl mx-auto px-4">

    <!-- Scoreboard -->
    <section id="scoreboard" class="grid grid-cols-2 sm:grid-cols-4 gap-4 text-lg font-medium mb-6">
      <div>â± Time: <span id="timer">07:00</span></div>
      <div>âœ… Correct: <span id="correct">0</span></div>
      <div>âŒ Wrong: <span id="wrong">0</span></div>
      <div>ğŸ¯ Accuracy: <span id="accuracy">0%</span></div>
    </section>

    <!-- Game area -->
    <main class="text-center">
      <div id="falling-item" class="text-4xl font-bold mb-4"></div>
      <div id="feedback" class="mb-6 text-lg"></div>
      <div id="virtual-keyboard" class="hidden"></div>
    </main>

    <!-- Controls -->
    <footer class="text-center mt-6">
      <button id="restart-btn" class="bg-red-600 text-white px-6 py-2 rounded-lg shadow hover:bg-red-700 transition hidden">
        Restart
      </button>
    </footer>
  </div>

  <script src="keyboard.js"></script>
</body>
</html>
