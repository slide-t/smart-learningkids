  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Keyboard Game</title>
  <link rel="stylesheet" href="keyboard.css" />
</head>
<body>

  <script src="keyboard.js"></script>

</html>
