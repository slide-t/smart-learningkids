<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Keyboard Practice — Smart Learning Kids</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* small animation for falling item */
    @keyframes drop {
      0% { transform: translateY(-120%); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(0%); opacity: 1; }
    }
    .drop-enter { animation: drop 0.7s ease forwards; }
    /* short shake for wrong */
    @keyframes shake { 0%{transform:translateX(0)}25%{transform:translateX(-6px)}50%{transform:translateX(6px)}75%{transform:translateX(-4px)}100%{transform:translateX(0)} }
    .shake { animation: shake 0.45s ease; }
  </style>
</head>
<body class="bg-sky-50 min-h-screen font-sans text-slate-900">

  <!-- Header -->
  <header class="fixed top-0 left-0 right-0 bg-white/90 backdrop-blur-sm z-40 shadow-sm">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="../classes.html" class="text-indigo-600 font-bold">← Back to Classes</a>
      <h1 class="text-lg font-semibold">Keyboard Practice</h1>
      <div></div>
    </div>
  </header>

  <main class="pt-20 max-w-4xl mx-auto px-4 pb-12">

    <!-- Sign-in / profile -->
    <section id="profile-area" class="bg-white border rounded-xl shadow p-4 mb-4">
      <h2 class="text-lg font-semibold mb-2">Student (optional)</h2>
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
        <input id="studentName" class="col-span-2 px-3 py-2 border rounded" placeholder="Full name (type your name)" />
        <select id="studentClass" class="px-3 py-2 border rounded">
          <option value="">Select Class</option>
          ${/* We'll populate options in JS (1–12) */""}
        </select>
        <div class="sm:col-span-3 flex gap-2 mt-2">
          <button id="saveProfile" class="px-4 py-2 bg-indigo-600 text-white rounded-md shadow">Save Profile</button>
          <button id="clearProfile" class="px-4 py-2 border rounded-md">Clear</button>
          <div id="profileSaved" class="ml-auto text-sm text-slate-600"></div>
        </div>
      </div>
    </section>

    <!-- Controls + Timer + Score -->
    <section class="bg-white border rounded-xl shadow p-4 mb-4">
      <div class="flex flex-col sm:flex-row gap-4 items-center">
        <div class="flex-1">
          <div class="text-sm text-slate-600">Session time</div>
          <div id="timer" class="text-3xl font-bold text-indigo-700">07:00</div>
        </div>

        <div class="flex-1">
          <div class="text-sm text-slate-600">Score</div>
          <div class="flex gap-4 items-center mt-1">
            <div class="px-3 py-2 bg-green-50 rounded text-green-700">Correct: <span id="correct">0</span></div>
            <div class="px-3 py-2 bg-red-50 rounded text-red-700">Wrong: <span id="wrong">0</span></div>
            <div class="px-3 py-2 bg-gray-50 rounded">Accuracy: <span id="accuracy">0%</span></div>
          </div>
        </div>

        <div class="flex gap-2">
          <button id="startBtn" class="px-4 py-2 bg-indigo-600 text-white rounded-md shadow">Start Session</button>
          <button id="pauseBtn" class="px-4 py-2 border rounded-md">Pause</button>
          <button id="resetBtn" class="px-4 py-2 border rounded-md">Reset</button>
        </div>
      </div>
      <div id="notice" class="mt-3 text-sm text-amber-700"></div>
    </section>

    <!-- Stage Title -->
    <section class="mb-4">
      <div id="stageTitle" class="text-xl font-semibold text-center text-slate-800">Ready</div>
      <div id="stageProgress" class="text-sm text-center text-slate-500 mt-1">Stage 0 / 0</div>
    </section>

    <!-- Game board - full width on mobile -->
    <section id="board-wrapper" class="bg-white rounded-xl shadow p-4">
      <div id="game-board" class="w-full h-48 md:h-64 bg-gradient-to-b from-indigo-50 to-white rounded-lg border border-indigo-100 relative overflow-hidden flex items-center justify-center">
        <div id="falling-item" class="text-6xl font-extrabold text-indigo-700"></div>
        <!-- hidden input for word/code typing -->
        <input id="typingInput" class="absolute left-1/2 -translate-x-1/2 bottom-4 w-11/12 md:w-1/2 px-3 py-2 border rounded-md text-lg hidden" placeholder="Type here and press Enter">
      </div>

      <div id="feedback" class="mt-3 text-center text-lg font-semibold"></div>
      <div id="endSummary" class="mt-4 hidden bg-gray-50 p-3 rounded"></div>
    </section>

  </main>

  <script type="module" src="./keyboard.js"></script>
</body>
</html>
