<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard Practice</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-purple-200 min-h-screen flex flex-col items-center justify-center p-6">

  <!-- Title -->
  <h1 class="text-3xl md:text-4xl font-extrabold text-purple-700 mb-8 drop-shadow-lg">
    Keyboard Practice
  </h1>

  <!-- Start Button --
  <button id="startBtn" 
    class="px-6 py-3 bg-purple-600 text-white font-semibold rounded-xl shadow-lg 
           hover:bg-purple-700 transition-transform transform hover:scale-105 active:scale-95 mb-10">
    Start Practice
  </button>

  <!-- Practice Area -->
  <div id="practiceArea" class="hidden w-full max-w-2xl bg-white/80 backdrop-blur-lg rounded-2xl shadow-xl p-8">
    <p class="text-lg md:text-xl font-medium text-gray-700 mb-6 text-center">
      Type the letters and numbers you see below:
    </p>

    <!-- Display target character -->
    <div id="targetChar" 
         class="text-6xl font-bold text-purple-800 text-center mb-8 select-none">
      A
    </div>

    <!-- Input box -->
    <input type="text" id="userInput" maxlength="1" autofocus 
      class="block mx-auto text-center text-2xl font-semibold border-2 border-purple-400 
             rounded-lg p-3 w-24 focus:outline-none focus:ring-4 focus:ring-purple-300" />

    <!-- Feedback -->
    <p id="feedback" class="mt-6 text-center text-lg font-semibold"></p>
  </div>

  <!-- Script -->
  <script>
    const startBtn = document.getElementById("startBtn");
    const practiceArea = document.getElementById("practiceArea");
    const targetChar = document.getElementById("targetChar");
    const userInput = document.getElementById("userInput");
    const feedback = document.getElementById("feedback");

    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789".split("");

    function newChar() {
      targetChar.textContent = chars[Math.floor(Math.random() * chars.length)];
    }

    startBtn.addEventListener("click", () => {
      startBtn.classList.add("hidden");
      practiceArea.classList.remove("hidden");
      newChar();
      userInput.value = "";
      userInput.focus();
    });

    userInput.addEventListener("input", () => {
      const typed = userInput.value.toUpperCase();
      const target = targetChar.textContent;

      if (typed === target) {
        feedback.textContent = "✅ Correct!";
        feedback.className = "mt-6 text-center text-lg font-bold text-green-600";
        newChar();
      } else {
        feedback.textContent = "❌ Try again!";
        feedback.className = "mt-6 text-center text-lg font-bold text-red-600";
      }

      userInput.value = "";
    });
  </script>
</body>
</html>
