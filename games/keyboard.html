<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Keyboard Game</title>
  <link rel="stylesheet" href="keyboard.css" />
</head>
<body>
  <div id="game-container">
    <header>
  <h1>Keyboard Game</h1>
  <p>Match the letters with the keys!</p>
  <button id="start-btn">Start</button> <!-- ✅ Added -->
</header>

    <!-- Scoreboard -->
    <section id="scoreboard">
      <div>⏱ Time: <span id="timer">07:00</span></div>
      <div>✅ Correct: <span id="correct">0</span></div>
      <div>❌ Wrong: <span id="wrong">0</span></div>
      <div>🎯 Accuracy: <span id="accuracy">0%</span></div>
    </section>

    <!-- Game area -->
    <main>
      <div id="falling-item"></div>
      <div id="feedback"></div>
      <div id="virtual-keyboard" class="hidden"></div>
    </main>

    <!-- Controls -->
    <footer>
  <button id="restart-btn" style="display:none;">Restart</button>
</footer>
  </div>

  <script src="keyboard.js"></script>
</body>
</html>
