<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=no" />
  <title>Keyboard Practice — Smart Learning Kids</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @keyframes drop {
      0% { transform: translateY(-120%); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(0%); opacity: 1; }
    }
    .drop-enter { animation: drop 0.7s ease forwards; }

    @keyframes shake {
      0%{transform:translateX(0)}
      25%{transform:translateX(-6px)}
      50%{transform:translateX(6px)}
      75%{transform:translateX(-4px)}
      100%{transform:translateX(0)}
    }
    .shake { animation: shake 0.45s ease; }
  </style>
</head>
<body class="bg-sky-50 min-h-screen font-sans text-slate-900 flex flex-col">

  <!-- Header -->
  <header class="fixed top-0 left-0 right-0 bg-white/90 backdrop-blur-sm z-40 shadow-sm">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="../classes.html" class="text-indigo-600 font-bold">← Back to Classes</a>
      <h1 class="text-lg font-semibold">Keyboard Practice</h1>
      <div></div>
    </div>
  </header>

  <!-- Full-screen game board -->
  <main class="pt-20 flex-1 flex flex-col">
    <section id="board-wrapper" class="flex-1 flex flex-col items-center justify-center bg-gradient-to-b from-indigo-50 to-white">
      <div id="game-board" class="w-full h-full flex items-center justify-center relative overflow-hidden">
        <div id="falling-item" class="text-7xl md:text-9xl font-extrabold text-indigo-700 drop-enter"></div>
      </div>

      <!-- Feedback + Score -->
      <div class="w-full max-w-4xl px-4 py-3">
        <div id="feedback" class="text-center text-lg font-semibold mb-2"></div>
        <div class="flex justify-between items-center text-sm text-slate-700">
          <div>⏱️ Time: <span id="timer">07:00</span></div>
          <div>✅ Correct: <span id="correct">0</span></div>
          <div>❌ Wrong: <span id="wrong">0</span></div>
          <div>🎯 Accuracy: <span id="accuracy">0%</span></div>
        </div>
      </div>

      <!-- Virtual Keyboard (mobile only) -->
      <div id="virtual-keyboard" class="grid grid-cols-10 gap-2 p-4 bg-white/80 border-t hidden md:hidden">
        <!-- Keys will be generated by JS -->
      </div>
    </section>
  </main>

  <script type="module" src="./keyboard.js"></script>
</body>
</html>
