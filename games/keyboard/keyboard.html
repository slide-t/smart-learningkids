<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard Practice</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 text-gray-900 font-sans min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-blue-600 text-white shadow-md fixed top-0 left-0 w-full z-50">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-2xl font-bold">Keyboard Practice</h1>
      <a href="classes.html" class="bg-white text-blue-600 px-4 py-2 rounded-lg font-medium shadow hover:bg-blue-100 transition">Back to Classes</a>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-1 pt-24 max-w-4xl mx-auto px-4 w-full">

    <!-- Game Container -->
    <section id="game-container" class="bg-white rounded-2xl shadow-lg p-6 min-h-[400px] flex flex-col items-center justify-center">
      <h2 id="lesson-title" class="text-2xl font-bold mb-4"></h2>
      <p id="lesson-instructions" class="mb-4"></p>

      <!-- Canvas for falling keys -->
      <canvas id="game-canvas" width="600" height="300" class="border rounded w-full bg-gray-100"></canvas>

      <!-- Score + Progress -->
      <div class="flex justify-between mt-4 w-full">
        <span id="score-display" class="font-semibold">Score: 0</span>
        <span id="progress-display" class="font-semibold">0 / 0</span>
      </div>

      <!-- Buttons -->
      <div id="game-buttons" class="mt-6 flex gap-3 hidden">
        <button id="restart-btn" class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700 transition">Restart</button>
        <button id="next-btn" class="px-6 py-3 bg-green-600 text-white font-semibold rounded-lg shadow hover:bg-green-700 transition">Next</button>
        <button id="home-btn" class="px-6 py-3 bg-gray-600 text-white font-semibold rounded-lg shadow hover:bg-gray-700 transition">Home</button>
      </div>
    </section>

  </main>

  <script src="keyboard.js"></script>
</body>
</html>
