<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keyboard Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-2xl">
    <h1 class="text-2xl font-bold mb-4 text-center">Keyboard Game</h1>

    <!-- Control Buttons -->
    <div class="flex gap-4 mb-6 justify-center">
      <button id="startBtn" class="px-5 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700">
        Start
      </button>
      <button id="nextBtn" class="px-5 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600 hidden">
        Next
      </button>
      <button id="restartBtn" class="px-5 py-2 bg-blue-400 text-white rounded-lg shadow hover:bg-blue-500 hidden">
        Restart
      </button>
      <button id="homeBtn" class="px-5 py-2 bg-gray-300 text-gray-800 rounded-lg shadow hover:bg-gray-400">
        Home
      </button>
    </div>

    <!-- Game Container -->
    <div id="keyboard-game" class="text-center"></div>
  </div>

  <!-- Script -->
  <script src="keyboard.js"></script>
</body>
</html>
