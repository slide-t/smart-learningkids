<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no" />
  <title>Keyboard Practice â€” Smart Learning Kids</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-indigo-50 to-white min-h-screen text-gray-900">
  <!-- Header (same as classes page) -->
  <header class="bg-blue-600 text-white fixed top-0 left-0 w-full z-50">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-2xl font-bold">Smart Learning Kids</h1>
      <div class="flex items-center gap-3">
        <a href="/index.html" class="bg-white text-blue-600 px-3 py-2 rounded-lg font-medium shadow hover:bg-blue-100 transition">Home</a>
        <a href="/classes.html" class="bg-white text-blue-600 px-3 py-2 rounded-lg font-medium shadow hover:bg-blue-100 transition">Classes</a>
      </div>
    </div>
  </header>

  <main class="pt-28 max-w-4xl mx-auto px-4">
    <div id="splash" class="text-center">
      <h2 id="topic-title" class="text-3xl font-extrabold text-indigo-700 mb-3">Keyboard Practice</h2>
      <p id="topic-desc" class="text-gray-700 mb-6">Loading...</p>

      <button id="start-btn" class="w-full md:w-2/3 mx-auto bg-indigo-600 text-white py-3 rounded-xl text-lg font-semibold hover:bg-indigo-700 transition">Start Practice</button>
    </div>

    <!-- Game area (hidden until start) -->
    <section id="game-area" class="hidden mt-8">
      <div class="flex flex-col md:flex-row md:items-start gap-6">
        <!-- Left: falling area -->
        <div class="flex-1">
          <div id="falling-stage" class="relative w-full h-60 rounded-lg border-2 border-dashed border-indigo-200 bg-white overflow-hidden flex items-center justify-center">
            <div id="falling-item" class="text-2xl font-semibold"></div>
          </div>

          <div class="mt-4 grid grid-cols-2 gap-2">
            <div class="bg-white p-3 rounded-lg shadow">
              <div class="text-sm text-gray-500">Timer</div>
              <div id="timer" class="text-xl font-bold">07:00</div>
            </div>
            <div class="bg-white p-3 rounded-lg shadow">
              <div class="text-sm text-gray-500">Accuracy</div>
              <div id="accuracy" class="text-xl font-bold">0%</div>
            </div>
            <div class="bg-white p-3 rounded-lg shadow">
              <div class="text-sm text-gray-500">Correct</div>
              <div id="correct" class="text-xl font-bold">0</div>
            </div>
            <div class="bg-white p-3 rounded-lg shadow">
              <div class="text-sm text-gray-500">Wrong</div>
              <div id="wrong" class="text-xl font-bold">0</div>
            </div>
          </div>

          <div id="feedback" class="mt-4 text-center text-lg min-h-8"></div>

          <div class="mt-4 flex gap-3 justify-center">
            <button id="next-btn" class="hidden bg-green-600 text-white px-4 py-2 rounded-lg">Next</button>
            <button id="restart-btn" class="hidden bg-yellow-600 text-white px-4 py-2 rounded-lg">Restart</button>
            <a id="back-classes" href="/classes.html" class="hidden bg-white border border-gray-300 px-4 py-2 rounded-lg text-gray-700">Back to Classes</a>
            <a id="home-btn" href="/index.html" class="hidden bg-white border border-gray-300 px-4 py-2 rounded-lg text-gray-700">Home</a>
          </div>
        </div>

        <!-- Right: input / virtual keyboard -->
        <aside class="w-full md:w-80">
          <div class="bg-white p-4 rounded-lg shadow">
            <div class="text-sm text-gray-500 mb-2">Type here</div>
            <input id="text-input" class="w-full p-3 border rounded-lg text-lg" autocomplete="off" spellcheck="false" />
            <div id="virtual-keyboard" class="mt-4 hidden"></div>
          </div>
          <div class="mt-4 text-sm text-gray-600">
            <p><strong>Tip:</strong> Use physical keyboard or the on-screen keys on touch devices.</p>
          </div>
        </aside>
      </div>
    </section>
  </main>

  <script src="keyboard.js"></script>
</body>
</html>
