<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing & Mouse Practice</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Virtual keyboard keys */
    .key {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      margin: 4px;
      border-radius: 8px;
      background: #e5e7eb;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      transition: all 0.2s ease;
    }
    .key:hover { background: #d1d5db; }
    .key.highlight {
      background: #8b5cf6;
      color: white;
      box-shadow: 0 0 15px #a78bfa;
      animation: glow 1s infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 8px #a78bfa; }
      to { box-shadow: 0 0 20px #8b5cf6; }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-purple-200 min-h-screen flex flex-col items-center justify-center p-6">

  <!-- Title -->
  <h1 class="text-3xl md:text-4xl font-extrabold text-purple-700 mb-8 drop-shadow-lg">
    Typing & Mouse Practice
  </h1>

  <!-- Mode Selection -->
  <div id="modeSelect" class="mb-10 flex gap-6">
    <button id="keyboardMode"
      class="px-6 py-3 bg-purple-600 text-white font-semibold rounded-xl shadow-lg hover:bg-purple-700">
      Keyboard Mode
    </button>
    <button id="mouseMode"
      class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-xl shadow-lg hover:bg-indigo-700">
      Mouse Mode
    </button>
  </div>

  <!-- Practice Area -->
  <div id="practiceArea" class="hidden w-full max-w-3xl bg-white/80 backdrop-blur-lg rounded-2xl shadow-xl p-8">
    <p class="text-lg md:text-xl font-medium text-gray-700 mb-6 text-center">
      Follow the instructions and practice below:
    </p>

    <!-- Target character or word -->
    <div id="targetChar" 
         class="text-6xl font-bold text-purple-800 text-center mb-8 select-none">
    </div>

    <!-- Feedback -->
    <p id="feedback" class="mt-6 text-center text-lg font-semibold"></p>

    <!-- Virtual Keyboard -->
    <div id="virtualKeyboard" class="mt-8 hidden flex flex-wrap justify-center"></div>

    <!-- Mouse Practice Board -->
    <div id="mouseBoard" class="mt-8 hidden flex flex-wrap justify-center"></div>
  </div>

  <!-- Script -->
  <script src="keyboard.js"></script>
</body>
</html>
