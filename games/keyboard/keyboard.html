<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keyboard Practice</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 text-gray-900 font-sans min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-purple-600 text-white shadow-md fixed top-0 left-0 w-full z-50">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-2xl font-bold">Keyboard Practice</h1>
      <a href="classes.html" class="bg-white text-purple-600 px-4 py-2 rounded-lg font-medium shadow hover:bg-purple-100 transition">Back to Classes</a>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-1 pt-24 max-w-4xl mx-auto px-4">
    <h2 id="lesson-title" class="text-3xl font-bold text-center mb-6">Loading Lesson...</h2>

    <!-- Game Container -->
    <div id="game-container" class="bg-white rounded-2xl shadow-lg p-6 min-h-[300px] flex items-center justify-center relative">
      <p class="text-gray-500">Preparing your typing game...</p>
    </div>

    <!-- Controls -->
    <div class="mt-8 flex justify-between items-center">
      <button id="start-btn" class="px-6 py-3 bg-purple-600 text-white font-semibold rounded-lg shadow hover:bg-purple-700 transition">Start Game</button>
      <div id="score-display" class="text-lg font-medium text-gray-700">Score: 0</div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="js/keyboard.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const lessonId = params.get("lesson");
      const lessonTitle = document.getElementById("lesson-title");
      const gameContainer = document.getElementById("game-container");
      const startBtn = document.getElementById("start-btn");

      if (!lessonId) {
        lessonTitle.textContent = "⚠️ Lesson Not Found";
        gameContainer.innerHTML = "<p class='text-red-500'>Please access this page via your class link.</p>";
        startBtn.disabled = true;
        return;
      }

      // Match lesson from keyboardLessons in keyboard.js
      const lesson = keyboardLessons.find(l => l.id === lessonId);

      if (!lesson) {
        lessonTitle.textContent = "⚠️ Lesson Not Found";
        gameContainer.innerHTML = "<p class='text-red-500'>Lesson not available.</p>";
        startBtn.disabled = true;
        return;
      }

      // Load lesson title
      lessonTitle.textContent = lesson.title;

      // Game initialization
      startBtn.addEventListener("click", () => {
        gameContainer.innerHTML = ""; // clear old
        startTypingGame(lesson, gameContainer, document.getElementById("score-display"));
      });
    });
  </script>
</body>
</html>
