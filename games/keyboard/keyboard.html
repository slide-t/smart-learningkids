<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard Practice</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 text-gray-900 font-sans min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-blue-600 text-white shadow-md fixed top-0 left-0 w-full z-50">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-2xl font-bold">Keyboard Practice</h1>
      <a href="classes.html" class="bg-white text-blue-600 px-4 py-2 rounded-lg font-medium shadow hover:bg-blue-100 transition">Back to Classes</a>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-1 pt-24 max-w-4xl mx-auto px-4 w-full">
    
    <!-- Topic List -->
    <section id="topic-list" class="mb-8">
      <h2 class="text-xl font-semibold mb-4">Select a Topic:</h2>
      <div id="topics-container" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
    </section>

    <!-- Game Container -->
    <section id="game-container" class="bg-white rounded-2xl shadow-lg p-6 min-h-[300px] flex flex-col items-center justify-center hidden">
      <h2 id="lesson-title" class="text-2xl font-bold mb-4"></h2>
      <p id="lesson-instructions" class="mb-4"></p>
      <div id="game-content" class="p-4 border rounded bg-gray-100 w-full">
        <p id="prompt" class="text-lg font-mono mb-2"></p>
        <input id="typing-input" class="mt-2 p-2 border rounded w-full" placeholder="Start typing here..." autocomplete="off" />
        <p id="feedback" class="mt-2 text-sm"></p>
        <div class="flex justify-between mt-4">
          <span id="score-display" class="font-semibold">Score: 0</span>
          <span id="progress-display" class="font-semibold">0 / 0</span>
        </div>
      </div>
      <div class="mt-6 flex gap-3">
        <button id="restart-btn" class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700 transition">Restart</button>
        <button id="back-btn" class="px-4 py-3 bg-white border border-blue-200 text-blue-600 rounded-lg shadow hover:bg-blue-50 transition">Back to Topics</button>
      </div>
    </section>

  </main>

  <script src="keyboard.js"></script>
</body>
</html>
