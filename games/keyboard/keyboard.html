<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard Practice</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-purple-200 min-h-screen flex flex-col items-center justify-center p-6">

  <!-- Title -->
  <h1 class="text-3xl md:text-4xl font-extrabold text-purple-700 mb-8 drop-shadow-lg">
    🎹 Keyboard Practice
  </h1>

  <!-- Start Screen -->
  <button id="startBtn" 
    class="px-6 py-3 bg-purple-600 text-white font-semibold rounded-xl shadow-lg 
           hover:bg-purple-700 transition-transform transform hover:scale-105 active:scale-95 mb-10">
    Start Practice
  </button>

  <!-- Practice/Game Area -->
  <div id="practiceArea" class="hidden w-full max-w-2xl bg-white/80 backdrop-blur-lg rounded-2xl shadow-xl p-8 space-y-6">

    <!-- Scoreboard -->
    <div class="grid grid-cols-4 gap-4 text-center bg-purple-50 p-4 rounded-lg shadow">
      <div>
        <p class="text-xs text-gray-500">⏱ Timer</p>
        <p id="timer" class="text-lg font-bold">07:00</p>
      </div>
      <div>
        <p class="text-xs text-gray-500">✅ Correct</p>
        <p id="correct" class="text-lg font-bold">0</p>
      </div>
      <div>
        <p class="text-xs text-gray-500">❌ Wrong</p>
        <p id="wrong" class="text-lg font-bold">0</p>
      </div>
      <div>
        <p class="text-xs text-gray-500">🎯 Accuracy</p>
        <p id="accuracy" class="text-lg font-bold">0%</p>
      </div>
    </div>

    <!-- Instructions -->
    <p class="text-lg md:text-xl font-medium text-gray-700 text-center">
      Type the letter or number you see below:
    </p>

    <!-- Display target character -->
    <div id="targetChar" 
         class="text-7xl font-extrabold text-purple-800 text-center mb-4 select-none drop-shadow">
      A
    </div>

    <!-- Input box -->
    <input type="text" id="userInput" maxlength="1" autofocus 
      class="block mx-auto text-center text-2xl font-semibold border-2 border-purple-400 
             rounded-lg p-3 w-24 focus:outline-none focus:ring-4 focus:ring-purple-300" />

    <!-- Feedback -->
    <p id="feedback" class="mt-6 text-center text-lg font-semibold"></p>

    <!-- Restart Button -->
    <button id="restartBtn" 
      class="hidden mx-auto mt-6 px-6 py-2 bg-red-500 text-white rounded-lg shadow hover:bg-red-600 transition">
      🔄 Restart
    </button>

    <!-- Virtual Keyboard (mobile only) -->
    <div id="virtualKeyboard" class="grid grid-cols-10 gap-2 mt-8 hidden"></div>
  </div>

  <!-- Script -->
  <script src="keyboard.js"></script>
</body>
</html>
