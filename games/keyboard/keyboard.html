<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Keyboard Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f9f9ff, #e6e6fa);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .game-board {
      width: 100%;
      max-width: 800px;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #ffffffcc;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    h1 {
      color: #4b3f72;
      margin-bottom: 15px;
    }

    #question-container {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      width: 100%;
    }

    input[type="text"] {
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      font-size: 18px;
      width: 80%;
      box-sizing: border-box;
    }

    #feedback {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    .control-btn {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 16px;
      background: #4b3f72;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .control-btn:hover {
      background: #362d57;
    }

    #next-btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="game-board">
    <h1>⌨️ Keyboard Practice</h1>
    <div id="question-container"></div>
    <div id="feedback"></div>
    <button id="next-btn" class="hidden">Next</button>
  </div>

  <script src="keyboard.js"></script>
</body>
</html>
