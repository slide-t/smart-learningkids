<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Learning Kids Keyboard Practice</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-100 to-purple-100 min-h-screen flex flex-col items-center justify-center font-sans">

  <!-- Splash Screen -->
  <div id="splash" class="text-center p-6">
    <h1 class="text-3xl font-bold text-purple-800 mb-4">Smart Learning Kids Keyboard Practice</h1>
    <p class="text-gray-700 mb-6">Use your physical keyboard to practice typing the falling letters and words.</p>
    <button id="start-btn" class="px-6 py-3 bg-purple-600 text-white rounded-lg shadow-lg hover:bg-purple-700 transition">
      Start Practice
    </button>
  </div>

  <!-- Game Area -->
  <div id="game-area" class="hidden w-full max-w-3xl bg-white shadow-lg rounded-xl p-6">
    <h2 id="topic-title" class="text-2xl font-semibold text-purple-700 mb-2">Topic Title</h2>
    <p id="topic-desc" class="text-gray-600 mb-4">Topic description will show here.</p>

    <!-- Falling stage -->
    <div id="falling-stage" class="relative w-full h-64 border-2 border-dashed border-purple-400 rounded-lg mb-4 overflow-hidden bg-purple-50">
      <div id="falling-item" class="absolute text-3xl font-bold text-purple-800"></div>
    </div>

    <!-- Input -->
    <div class="mb-4">
      <input
        id="text-input"
        type="text"
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-400 focus:outline-none"
        placeholder="Type here using your keyboard..."
        autocomplete="off"
      />
    </div>

    <!-- Feedback -->
    <div id="feedback" class="text-center text-lg font-semibold mb-4"></div>

    <!-- Stats -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center mb-6">
      <div class="bg-purple-100 rounded-lg p-3">
        <p class="text-sm text-gray-600">Time</p>
        <p id="timer" class="text-xl font-bold text-purple-800">07:00</p>
      </div>
      <div class="bg-green-100 rounded-lg p-3">
        <p class="text-sm text-gray-600">Correct</p>
        <p id="correct" class="text-xl font-bold text-green-700">0</p>
      </div>
      <div class="bg-red-100 rounded-lg p-3">
        <p class="text-sm text-gray-600">Wrong</p>
        <p id="wrong" class="text-xl font-bold text-red-700">0</p>
      </div>
      <div class="bg-blue-100 rounded-lg p-3">
        <p class="text-sm text-gray-600">Accuracy</p>
        <p id="accuracy" class="text-xl font-bold text-blue-700">0%</p>
      </div>
    </div>

    <!-- Buttons -->
    <div class="flex flex-wrap justify-center gap-3">
      <button id="next-btn" class="hidden px-5 py-2 bg-purple-600 text-white rounded-lg shadow hover:bg-purple-700">Next</button>
      <button id="restart-btn" class="hidden px-5 py-2 bg-green-600 text-white rounded-lg shadow hover:bg-green-700">Restart</button>
      <button id="back-classes" class="hidden px-5 py-2 bg-gray-600 text-white rounded-lg shadow hover:bg-gray-700">Back to Classes</button>
      <button id="home-btn" class="hidden px-5 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700">Home</button>
    </div>
  </div>

  <script src="keyboard.js"></script>
</body>
</html>
