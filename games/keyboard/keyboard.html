<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard Practice</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-50 to-blue-100 min-h-screen flex flex-col items-center justify-center font-sans">

  <!-- Header -->
  <header class="text-center mb-6">
    <h1 class="text-3xl font-bold text-purple-700">⌨️ Keyboard Practice</h1>
    <p class="text-gray-600">Follow the instructions and type carefully</p>
  </header>

  <!-- Exercise Container -->
  <main id="question-container" class="bg-white shadow-xl rounded-lg p-6 w-full max-w-2xl border border-purple-200">
    <!-- Exercises dynamically injected by JS -->
    <p class="text-center text-gray-500">Loading exercise...</p>
  </main>

  <!-- Feedback -->
  <div id="feedback" class="mt-4 text-lg font-semibold text-center"></div>

  <!-- Next button (hidden until needed) -->
  <div class="mt-6 flex justify-center">
    <button id="next-btn" class="hidden px-6 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition">
      Next
    </button>
  </div>

  <script src="keyboard.js"></script>
</body>
</html>
