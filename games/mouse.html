<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mouse Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .quiz-container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #4b3f72;
    }
    h2 {
      margin-bottom: 15px;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .option-btn {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #e0e0ff;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    .option-btn:hover {
      background: #c7c7ff;
    }
    #feedback {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
    }
    #next-btn {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      background: #4b3f72;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #next-btn:hover {
      background: #362d57;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>üñ±Ô∏è Mouse Quiz</h1>
    <div id="question-container"></div>
    <div id="feedback"></div>
    <button id="next-btn" class="hidden">Next</button>
  </div>

  <script src="mouse.js"></script>
</body>
</html>
