<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Mouse Game Board</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f3f3ff, #e6e6fa);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .game-board {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      color: #4b3f72;
      margin-bottom: 20px;
    }

    #question-container {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      width: 100%;
      max-width: 700px;
    }

    .option-btn {
      padding: 15px;
      border: none;
      border-radius: 12px;
      background: #dcdcff;
      cursor: pointer;
      font-size: 18px;
      transition: background 0.3s, transform 0.2s;
      user-select: none;
    }

    .option-btn:hover {
      background: #b5b5ff;
      transform: scale(1.05);
    }

    #feedback {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }

    #next-btn {
      margin-top: 25px;
      padding: 14px 24px;
      font-size: 18px;
      background: #4b3f72;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #next-btn:hover {
      background: #362d57;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="game-board">
    <h1>üñ±Ô∏è Mouse Practice</h1>
    <div id="question-container"></div>
    <div class="options" id="options-container"></div>
    <div id="feedback"></div>
    <button id="next-btn" class="hidden">Next</button>
  </div>

  <script src="mouse.js"></script>
</body>
</html>
